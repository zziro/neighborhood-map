<html lang="en">
	<head>
		<!-- This tells the browser how to read the document. -->
		<meta charset="utf-8">

		<!-- Internet Explorer compatible -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Tells the browser what the title of this page should be. -->
		<title> Neighborhood map project </title>

		
		
		 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!-- Load the page styles. -->
		<!-- Include Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet" type="text/css">

		<script src="js/libs/knockout-3.4.0.js"></script>

		<!-- More on app.js in the class -->
		<script src="js/app.js"></script>

	</head>


	<body>

	<div class="row">
			<h2 id="maintitle">My Neighborhood Map : Chicago, IL</h2>
				<div class="col-md-12" id = "container">
					<div class="input-group col-md-12" id="custom-search-input">
						<input type="text" class="  search-query form-control" 
							placeholder="Search"
							data-bind="textInput: query, 
							event: {keyup: search}" autocomplete="on" />
					</div>
					<div class="col-md-12" id = "bodycontainer">
						<div class="list-group"  id="searchlist">
							<div data-bind = "foreach: defaultKoList" class="list-group">
								<a href="#" class="list-group-item" data-bind = "text: name, click: $parent.listClickAction"></a>

							</div>
						</div>
						<div class="map col-md-8" id="map" ></div>
					</div>
				</div>
	</div>
		<!-- Google Map API -->
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuKxucpK6fpd_o1b6efP5np46MVa7QPEk&callback=initMap"
				 onerror="googleError()">
		</script>
			
		</body>
</html>
